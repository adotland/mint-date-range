<!doctype html>
<html>
    <head>
        <title>Mint Date Range</title>
        <link charset="utf-8" href="css/main.css" media="screen" rel="stylesheet" type="text/css">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/glDatePicker.min.js" type="text/javascript"></script>
        <script src="js/mdr-ga.js" type="text/javascript"></script>
    </head>
    <body id="MDR_body">
        <div id="MDR_inputContainer">
            <label for="MDR_From">From</label>
            <span class="mdr-date-box-container">
                <input type="text" id="MDR_From" name="MDR_From" class="mdr-date-box" placeholder="mm/dd/yyyy" />
                <button class="mdr-reset-button">&times;</button>
            </span>
            <label for="MDR_To">To</label>
            <span class="mdr-date-box-container">
                <input type="text" id="MDR_To" name="MDR_To" class="mdr-date-box" placeholder="mm/dd/yyyy" alt="this field can be blank"/>
                <button class="mdr-reset-button">&times;</button>
            </span>
        </div>
        <br />
        <input type="submit" value="Go" id="MDR_Submit" />
        <br />
        <div id="MDR_DateRangeErrorMsg" class="mdr-error mdr-hidden">From Date must be before To Date</div>
        <div id="MDR_PageErrorMsg" class="mdr-error mdr-hidden">Extension only affects transaction list</div>
        <div id="MDR_InputErrorMsg" class="mdr-error mdr-hidden">Please enter dates in the format mm/dd/yyyy</div>
        <footer id="MDR_footer">
            <p id="MDR_Title" class="mdr-left"><a href="https://chrome.google.com/webstore/detail/ndgpkdndeiehpgihohneegnmcdflpbmd" target="_blank">Mint Date Range</a></p>
            <p class="mdr-right"><button id="MDR_dcb">Donate Coffee &#x2615;</button></p>
        </footer>
        <script src="js/mdr.js" type="text/javascript"></script>
    </body>
</html>
